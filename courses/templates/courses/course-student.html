<h1>This is course: {{course[0]}}</h1>

<ul>
    {% for question in course[1] %}
        <li>
            <p>{{question[0]}}</p>
            {% for answer in question[1] %}
            <FORM action="post">
                <input type="submit" value={{answer[0]}}>
            </FORM>
            {% endfor %}
        </li>
        {% endfor %}
</ul>
