<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>

<h2>Create account</h2>
<form action="/notes/register" method="post">
  {% csrf_token %}

  <h4>Username</h4>
  <input type="text"  name="username">
    <h4>Password</h4>
  <input type="password" name="password">

  <input type="submit" value="Register">
</form>
